<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Features</a>
                        <a class="nav-link" href="#">Pricing</a>
                        <a class="nav-link disabled">Disabled</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="col">
            <button type="button" class="btn bg-transparent" data-bs-toggle="modal" data-bs-target="#pushUpModal">
                <img src="{{url_for('static', filename='push_ups.png')}}" class="img-fluid" alt="push-ups"/>
            </button>
            <div class="modal fade" id="pushUpModal" tabindex="-1" aria-labelledby="pushUpModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pushUpModalLabel">Please choose configurations</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <form action="{{ url_for('push_up') }}" method="POST">
                        <div class="modal-body">
                                <label for="pushUpsSets">Sets:</label><br>
                                <input type="number" id="pushUpsSets" name="sets" min="0"><br>
                                <label for="pushUpsRepeats">Repeats:</label><br>
                                <input type="number" id="pushUpsRepeats" name="repeats" min="0">
                        </div>
                        <div class="modal-footer">
                            <input type="submit" value="Start" class="btn btn-primary">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <button type="button" class="btn bg-transparent" data-bs-toggle="modal" data-bs-target="#beenchDipsModal">
                <img src="{{url_for('static', filename='beench_dips.png')}}" class="img-fluid" alt="push-ups"/>
            </button>
            <div class="modal fade" id="beenchDipsModal" tabindex="-1" aria-labelledby="beenchDipsModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="beenchDipsModalLabel">Please choose configurations</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="{{ url_for('beench_dips') }}" method="POST">
                            <div class="modal-body">
                                <label for="beenchDipsSets">Sets:</label><br>
                                <input type="number" id="beenchDipsSets" name="sets" min="0"><br>
                                <label for="beenchDipsRepeats">Repeats:</label><br>
                                <input type="number" id="beenchDipsRepeats" name="repeats" min="0">
                            </div>
                            <div class="modal-footer">
                                <input type="submit" value="Start" class="btn btn-primary">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <img src="{{url_for('static', filename='squat.png')}}" class="img-fluid" alt="push-ups"/>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
